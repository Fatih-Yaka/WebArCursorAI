<!DOCTYPE html>
<html>
<head>
    <title>İnşaat AR Projesi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
        // Model yükleme durumunu kontrol etmek için
        AFRAME.registerComponent('model-loaded', {
            init: function() {
                this.el.addEventListener('model-loaded', () => {
                    console.log('Model başarıyla yüklendi');
                    document.querySelector('.arjs-loader').style.display = 'none';
                });
                
                this.el.addEventListener('model-error', () => {
                    console.error('Model yüklenemedi');
                    alert('Model yüklenemedi. Lütfen sayfayı yenileyin.');
                });
            }
        });
        
        // Parmak hareketleriyle etkileşim bileşeni
        AFRAME.registerComponent('gesture-handler', {
            schema: {
                enabled: {default: true},
                minScale: {type: 'number', default: 0.3},
                maxScale: {type: 'number', default: 8}
            },
            
            init: function() {
                this.initialScale = this.el.object3D.scale.clone();
                this.scaleFactor = 1;
                
                this.el.sceneEl.addEventListener('touchstart', this.onTouchStart.bind(this));
                this.el.sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
                this.el.sceneEl.addEventListener('touchend', this.onTouchEnd.bind(this));
            },
            
            onTouchStart: function(evt) {
                if (evt.touches.length === 2) {
                    this.touchStartDistance = this.getTouchDistance(evt.touches);
                }
            },
            
            onTouchMove: function(evt) {
                if (evt.touches.length === 2) {
                    const currentDistance = this.getTouchDistance(evt.touches);
                    const distanceRatio = currentDistance / this.touchStartDistance;
                    
                    this.scaleFactor = Math.min(
                        this.data.maxScale / this.initialScale.x,
                        Math.max(this.data.minScale / this.initialScale.x, this.scaleFactor * distanceRatio)
                    );
                    
                    this.el.object3D.scale.set(
                        this.initialScale.x * this.scaleFactor,
                        this.initialScale.y * this.scaleFactor,
                        this.initialScale.z * this.scaleFactor
                    );
                    
                    this.touchStartDistance = currentDistance;
                }
            },
            
            onTouchEnd: function(evt) {
                // Dokunma bittiğinde yapılacak işlemler
            },
            
            getTouchDistance: function(touches) {
                const dx = touches[0].pageX - touches[1].pageX;
                const dy = touches[0].pageY - touches[1].pageY;
                return Math.sqrt(dx * dx + dy * dy);
            }
        });
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading-text {
            color: white;
            font-size: 24px;
            text-align: center;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div class="loading-text">
            Uygulama yükleniyor...<br><br>
            Lütfen bekleyin
        </div>
    </div>
    
    <div class="instructions">
        ▪ Modeli büyütmek/küçültmek için iki parmağınızı kullanın<br>
        ▪ Modeli döndürmek için tek parmağınızla sürükleyin
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; colorManagement: true;">
        
        <a-assets>
            <a-asset-item id="building-model" src="assets/yeni-modeliniz.glb"></a-asset-item>
        </a-assets>

        <a-entity
            position="0 0 -3"
            rotation="0 0 0"
            scale="1 1 1"
            gltf-model="#building-model"
            class="clickable"
            gesture-handler
            model-loaded>
        </a-entity>

        <a-sky color="#FFFFFF"></a-sky>
        <a-entity light="type: ambient; color: #FFF; intensity: 1.0"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-1 1 1"></a-entity>
        
        <a-entity camera look-controls="enabled: true" position="0 1.6 0"></a-entity>
        
    </a-scene>

    <script>
        // Sayfa yüklendiğinde çalışacak kod
        window.onload = function() {
            console.log('Sayfa yüklendi, model yükleniyor...');
            
            // Model dosyasının doğru yolda olup olmadığını kontrol et
            const modelPath = document.querySelector('#building-model').getAttribute('src');
            console.log('Model yolu:', modelPath);
            
            // Test amaçlı basit bir küp ekle (model yüklenemezse bunu göreceğiz)
            setTimeout(() => {
                const scene = document.querySelector('a-scene');
                const testCube = document.createElement('a-box');
                testCube.setAttribute('position', '0 0 -5');
                testCube.setAttribute('color', 'red');
                testCube.setAttribute('scale', '0.5 0.5 0.5');
                scene.appendChild(testCube);
                console.log('Test küpü eklendi');
            }, 3000);
        };
    </script>
</body>
</html>
