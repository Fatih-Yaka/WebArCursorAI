<!DOCTYPE html>
<html>
<head>
    <title>3D Model Görüntüleme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .arjs-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading-text {
            color: white;
            font-size: 24px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        /* VR butonunu gizle */
        .a-enter-vr {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loading">
        <div class="loading-text">
            Model yükleniyor...<br><br>
            Lütfen bekleyin
        </div>
    </div>

    <a-scene background="color: #FAFAFA" vr-mode-ui="enabled: false">
        <!-- Asset Management System -->
        <a-assets>
            <a-asset-item id="model" src="assets/BuildingModel2.glb"></a-asset-item>
        </a-assets>
        
        <!-- Model -->
        <a-entity
            id="model-entity"
            position="0 0 -3"
            rotation="0 0 0"
            scale="0.5 0.5 0.5"
            gltf-model="#model"
            touch-controls>
        </a-entity>

        <!-- Camera -->
        <a-entity camera look-controls="enabled: false"></a-entity>

        <!-- Işık -->
        <a-light type="ambient" color="#fff" intensity="0.5"></a-light>
        <a-light type="directional" color="#fff" intensity="1" position="1 1 1"></a-light>
    </a-scene>

    <script>
        // Parmak kontrolleri için komponent
        AFRAME.registerComponent('touch-controls', {
            init: function() {
                this.scale = 0.5;
                this.rotation = { x: 0, y: 0, z: 0 };
                this.position = { x: 0, y: 0, z: -3 };
                
                // Touch olaylarını dinle
                document.addEventListener('touchstart', this.onTouchStart.bind(this));
                document.addEventListener('touchmove', this.onTouchMove.bind(this));
                document.addEventListener('touchend', this.onTouchEnd.bind(this));
            },
            
            onTouchStart: function(event) {
                this.touchStartX = event.touches[0].clientX;
                this.touchStartY = event.touches[0].clientY;
                
                // İki parmak varsa başlangıç mesafesini kaydet
                if (event.touches.length === 2) {
                    this.initialDistance = this.getDistance(event.touches[0], event.touches[1]);
                }
            },
            
            onTouchMove: function(event) {
                event.preventDefault();
                
                // Tek parmak ile döndürme
                if (event.touches.length === 1) {
                    const deltaX = event.touches[0].clientX - this.touchStartX;
                    const deltaY = event.touches[0].clientY - this.touchStartY;
                    
                    this.rotation.y += deltaX * 0.5;
                    this.rotation.x += deltaY * 0.5;
                    
                    this.touchStartX = event.touches[0].clientX;
                    this.touchStartY = event.touches[0].clientY;
                }
                // İki parmak ile boyutlandırma
                else if (event.touches.length === 2) {
                    const currentDistance = this.getDistance(event.touches[0], event.touches[1]);
                    const scale = currentDistance / this.initialDistance;
                    
                    this.scale = Math.max(0.1, Math.min(2, this.scale * scale));
                    this.initialDistance = currentDistance;
                }
                
                // Değişiklikleri uygula
                this.updateTransform();
            },
            
            onTouchEnd: function() {
                // Touch olayı bittiğinde yapılacak işlemler
            },
            
            getDistance: function(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            },
            
            updateTransform: function() {
                this.el.setAttribute('rotation', `${this.rotation.x} ${this.rotation.y} ${this.rotation.z}`);
                this.el.setAttribute('scale', `${this.scale} ${this.scale} ${this.scale}`);
            }
        });

        // Model yüklendiğinde yükleme ekranını kaldır
        document.querySelector('a-entity[gltf-model]').addEventListener('model-loaded', function() {
            console.log('Model yüklendi');
            document.getElementById('loading').style.display = 'none';
        });
        
        // Sayfa yüklendiğinde
        window.addEventListener('load', function() {
            console.log('Sayfa yüklendi');
            
            // 5 saniye sonra yükleme ekranını kaldır (yedek çözüm)
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
