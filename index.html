<!DOCTYPE html>
<html>
<head>
    <title>WebAR Küp Deneyimi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: Arial, sans-serif;
        }
        .rotate-prompt {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 9998;
        }
        @media screen and (orientation: portrait) {
            .a-enter-ar {
                position: fixed !important;
                bottom: env(safe-area-inset-bottom, 20px) !important;
            }
        }
    </style>
</head>
<body>
    <div class="loading">Kamera başlatılıyor...</div>
    <div class="rotate-prompt">En iyi deneyim için telefonu yatay tutun</div>
    
    <a-scene
        embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
        vr-mode-ui="enabled: false"
        gesture-detector
        renderer="antialias: true; alpha: true; precision: mediump;">
        
        <a-marker preset="hiro">
            <a-entity
                position="0 0 0"
                scale="0.5 0.5 0.5"
                gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Box/glTF/Box.gltf"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
                class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Sayfa yüklendiğinde loading mesajını kaldır
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
                checkOrientation();
            }, 3000);
        });

        // Ekran oryantasyonunu kontrol et
        function checkOrientation() {
            const rotatePrompt = document.querySelector('.rotate-prompt');
            if (window.orientation === 0 || window.orientation === 180) {
                rotatePrompt.style.display = 'block';
                setTimeout(() => {
                    rotatePrompt.style.display = 'none';
                }, 3000);
            } else {
                rotatePrompt.style.display = 'none';
            }
        }

        // Ekran döndürüldüğünde kontrol et
        window.addEventListener('orientationchange', checkOrientation);

        // Kamera hatası durumunda kullanıcıyı bilgilendir
        window.addEventListener('camera-error', () => {
            document.querySelector('.loading').innerHTML = 
                'Kamera erişimi hatası! Lütfen:<br>' +
                '1. Chrome tarayıcısını kullanın<br>' +
                '2. Kamera izinlerini kontrol edin<br>' +
                '3. Sayfayı yenileyin';
        });

        // Marker bulunduğunda
        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', () => {
            console.log('Marker bulundu!');
        });
    </script>
</body>
</html>
