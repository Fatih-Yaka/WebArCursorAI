<!DOCTYPE html>
<html>
<head>
    <title>WebAR Fred Deneyimi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('touch-handler', {
            init: function () {
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.startScale = 2;
                this.startDistance = 0;
                this.isDragging = false;
                this.isPinching = false;

                // Touch başlangıcı
                this.el.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1) {
                        this.isDragging = true;
                        this.touchStartX = e.touches[0].pageX;
                        this.touchStartY = e.touches[0].pageY;
                    } else if (e.touches.length === 2) {
                        this.isPinching = true;
                        this.startDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        this.startScale = this.el.getAttribute('scale').x;
                    }
                });

                // Touch hareketi
                this.el.addEventListener('touchmove', (e) => {
                    if (this.isDragging && e.touches.length === 1) {
                        const deltaX = (e.touches[0].pageX - this.touchStartX) * 0.01;
                        const deltaY = (e.touches[0].pageY - this.touchStartY) * 0.01;
                        const currentPosition = this.el.getAttribute('position');
                        this.el.setAttribute('position', {
                            x: currentPosition.x + deltaX,
                            y: currentPosition.y - deltaY,
                            z: currentPosition.z
                        });
                        this.touchStartX = e.touches[0].pageX;
                        this.touchStartY = e.touches[0].pageY;
                    } else if (this.isPinching && e.touches.length === 2) {
                        const currentDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        const scale = (currentDistance / this.startDistance) * this.startScale;
                        const clampedScale = Math.max(0.5, Math.min(5, scale));
                        this.el.setAttribute('scale', `${clampedScale} ${clampedScale} ${clampedScale}`);
                        document.getElementById('size-value').textContent = clampedScale.toFixed(2);
                    }
                });

                // Touch bitişi
                this.el.addEventListener('touchend', () => {
                    this.isDragging = false;
                    this.isPinching = false;
                });
            }
        });

        AFRAME.registerComponent('model-handler', {
            init: function () {
                this.el.addEventListener('model-loaded', () => {
                    // Model yüklendiğinde animasyonu başlat
                    this.el.setAttribute('animation', {
                        property: 'rotation',
                        to: '0 360 0',
                        loop: true,
                        dur: 10000,
                        easing: 'linear'
                    });
                });
            }
        });
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .control-btn {
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }
        .size-display {
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
        }
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 1 !important;
        }
        .a-enter-vr {
            display: none;
        }
        #arjs-video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 0 !important;
        }
        .a-scene-fullscreen {
            position: fixed !important;
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: Arial, sans-serif;
        }
        .rotate-prompt {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 9998;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 9999;
            font-size: 14px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="loading">Kamera başlatılıyor...</div>
    <div class="rotate-prompt">En iyi deneyim için telefonu yatay tutun</div>
    <div class="instructions">
        ▪ Tek parmak: Modeli hareket ettir<br>
        ▪ İki parmak: Boyutu ayarla
    </div>
    
    <div class="controls">
        <div class="size-display">Boyut: <span id="size-value">2</span></div>
    </div>

    <a-scene
        embedded
        renderer="antialias: true; alpha: true; precision: mediump;"
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="fred-model" src="assets/fred.glb"></a-asset-item>
        </a-assets>

        <a-entity camera look-controls="enabled: true" position="0 1.6 0"></a-entity>
        
        <a-entity
            id="fred"
            position="0 0 -3"
            scale="2 2 2"
            gltf-model="#fred-model"
            model-handler
            touch-handler>
        </a-entity>
        
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
                checkOrientation();
                setTimeout(() => {
                    document.querySelector('.instructions').style.opacity = '0.5';
                }, 5000);
            }, 3000);

            const video = document.querySelector('#arjs-video');
            if (video) {
                video.style.width = '100vw';
                video.style.height = '100vh';
                video.style.objectFit = 'cover';
                video.style.position = 'absolute';
                video.style.top = '0';
                video.style.left = '0';
            }
        });

        function checkOrientation() {
            const rotatePrompt = document.querySelector('.rotate-prompt');
            if (window.orientation === 0 || window.orientation === 180) {
                rotatePrompt.style.display = 'block';
                setTimeout(() => {
                    rotatePrompt.style.display = 'none';
                }, 3000);
            } else {
                rotatePrompt.style.display = 'none';
            }
        }

        window.addEventListener('orientationchange', checkOrientation);

        window.addEventListener('camera-error', () => {
            document.querySelector('.loading').innerHTML = 
                'Kamera erişimi hatası! Lütfen:<br>' +
                '1. Chrome tarayıcısını kullanın<br>' +
                '2. Kamera izinlerini kontrol edin<br>' +
                '3. Sayfayı yenileyin';
        });
    </script>
</body>
</html>
