<!DOCTYPE html>
<html>
<head>
    <title>3D Model Görüntüleme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .arjs-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading-text {
            color: white;
            font-size: 24px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loading">
        <div class="loading-text">
            Model yükleniyor...<br><br>
            Lütfen bekleyin
        </div>
    </div>

    <a-scene background="color: #FAFAFA">
        <!-- Asset Management System -->
        <a-assets>
            <a-asset-item id="model" src="assets/fred.glb"></a-asset-item>
        </a-assets>
        
        <!-- Model -->
        <a-entity
            position="0 0 -3"
            rotation="0 0 0"
            scale="0.5 0.5 0.5"
            gltf-model="#model">
        </a-entity>

        <!-- Camera -->
        <a-entity camera look-controls></a-entity>

        <!-- Işık -->
        <a-light type="ambient" color="#fff" intensity="0.5"></a-light>
        <a-light type="directional" color="#fff" intensity="1" position="1 1 1"></a-light>
    </a-scene>

    <script>
        // Model yüklendiğinde yükleme ekranını kaldır
        document.querySelector('a-entity[gltf-model]').addEventListener('model-loaded', function() {
            console.log('Model yüklendi');
            document.getElementById('loading').style.display = 'none';
        });
        
        // Sayfa yüklendiğinde
        window.addEventListener('load', function() {
            console.log('Sayfa yüklendi');
            
            // 5 saniye sonra yükleme ekranını kaldır (yedek çözüm)
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
