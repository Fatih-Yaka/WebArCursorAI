<!DOCTYPE html>
<html>
<head>
    <title>WebAR Küp Deneyimi</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        window.addEventListener('camera-error', function(ev) {
            const error = document.querySelector('.error-message');
            error.style.display = 'block';
            error.textContent = 'Kamera erişimi hatası: Lütfen kamera izinlerini kontrol edin ve sayfayı yenileyin.';
        });

        window.addEventListener('camera-init', function(ev) {
            const error = document.querySelector('.error-message');
            error.style.display = 'none';
        });

        AFRAME.registerComponent('change-color-on-click', {
            init: function () {
                let el = this.el;
                let colors = ['red', 'blue', 'green', 'yellow', 'purple'];
                let currentIndex = 0;
                
                el.addEventListener('click', function () {
                    currentIndex = (currentIndex + 1) % colors.length;
                    el.setAttribute('material', 'color', colors[currentIndex]);
                });
            }
        });
    </script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 9999;
            display: none;
            max-width: 80%;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Kamera izni verip bekleyin...</div>
    </div>
    
    <div class="error-message"></div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
        <a-marker type="pattern" preset="hiro">
            <a-box
                position="0 0.5 0"
                material="color: red"
                scale="1 1 1"
                change-color-on-click
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
            </a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
