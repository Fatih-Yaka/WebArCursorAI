<!DOCTYPE html>
<html>
<head>
    <title>AR Model Görüntüleyici</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-text {
            color: white;
            font-size: 24px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        #marker-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 999;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        #marker-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 999;
            font-family: Arial, sans-serif;
        }
        
        /* Model kontrol butonları */
        #model-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }
        
        .control-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 24px;
            border: none;
            outline: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-button:hover {
            background-color: rgba(0, 120, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loading" style="display: none;">
        <div class="loading-text">
            Kamera başlatılıyor...<br><br>
            Lütfen bekleyin
        </div>
    </div>

    <div id="marker-message">
        Modelleri görmek için işaretçileri kameraya gösterin
    </div>

    <div id="marker-info" id="marker-info">
        Aktif model: <span id="active-model">Yok</span>
    </div>

    <div id="model-controls">
        <button class="control-button" id="rotate-left">↶</button>
        <button class="control-button" id="rotate-right">↷</button>
        <button class="control-button" id="scale-up">+</button>
        <button class="control-button" id="scale-down">-</button>
    </div>

    <a-scene 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat;"
        renderer="antialias: true; logarithmicDepthBuffer: true; precision: mediump; alpha: true;"
        vr-mode-ui="enabled: false">
        
        <!-- Asset Management System -->
        <a-assets>
            <!-- Modeller -->
            <a-asset-item id="meat-model" src="assets/meat.glb" crossorigin="anonymous"></a-asset-item>
        </a-assets>
        
        <!-- Kamera -->
        <a-entity camera></a-entity>
        
        <!-- Kalıcı modeller için konteyner -->
        <a-entity id="persistent-models"></a-entity>
        
        <!-- Pattern işaretçisi - Meat modeli -->
        <a-marker type="pattern" url="assets/pattern-marker.patt" id="pattern-marker" smooth="true" smoothCount="5" registerevents>
            <a-entity
                id="meat-entity"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.5 0.5 0.5"
                gltf-model="#meat-model"
                model-controls
                data-model-name="Meat"
                class="model-entity"
                visible="true">
            </a-entity>
        </a-marker>
    </a-scene>

    <script>
        // Global değişkenler
        let activeModel = null;
        
        // Model kontrol butonlarını ayarla
        const rotateLeftButton = document.getElementById('rotate-left');
        const rotateRightButton = document.getElementById('rotate-right');
        const scaleUpButton = document.getElementById('scale-up');
        const scaleDownButton = document.getElementById('scale-down');
        
        // Buton olaylarını dinle
        rotateLeftButton.addEventListener('click', function() {
            const activeEntity = document.querySelector('.model-entity[visible="true"]');
            if (activeEntity) {
                const currentRotation = activeEntity.getAttribute('rotation');
                const newRotation = `${currentRotation.x} ${currentRotation.y - 15} ${currentRotation.z}`;
                activeEntity.setAttribute('rotation', newRotation);
                
                // Kalıcı modeli de güncelle
                const persistentModelId = `persistent-${activeEntity.id}`;
                const persistentModel = document.getElementById(persistentModelId);
                if (persistentModel) {
                    persistentModel.setAttribute('rotation', newRotation);
                }
                
                console.log('Model sola döndürüldü:', newRotation);
            }
        });
        
        rotateRightButton.addEventListener('click', function() {
            const activeEntity = document.querySelector('.model-entity[visible="true"]');
            if (activeEntity) {
                const currentRotation = activeEntity.getAttribute('rotation');
                const newRotation = `${currentRotation.x} ${currentRotation.y + 15} ${currentRotation.z}`;
                activeEntity.setAttribute('rotation', newRotation);
                
                // Kalıcı modeli de güncelle
                const persistentModelId = `persistent-${activeEntity.id}`;
                const persistentModel = document.getElementById(persistentModelId);
                if (persistentModel) {
                    persistentModel.setAttribute('rotation', newRotation);
                }
                
                console.log('Model sağa döndürüldü:', newRotation);
            }
        });
        
        scaleUpButton.addEventListener('click', function() {
            const activeEntity = document.querySelector('.model-entity[visible="true"]');
            if (activeEntity) {
                const currentScale = activeEntity.getAttribute('scale');
                const newScale = Math.min(1.0, currentScale.x + 0.1);
                const newScaleStr = `${newScale} ${newScale} ${newScale}`;
                activeEntity.setAttribute('scale', newScaleStr);
                
                // Kalıcı modeli de güncelle
                const persistentModelId = `persistent-${activeEntity.id}`;
                const persistentModel = document.getElementById(persistentModelId);
                if (persistentModel) {
                    persistentModel.setAttribute('scale', newScaleStr);
                }
                
                console.log('Model büyütüldü:', newScale);
            }
        });
        
        scaleDownButton.addEventListener('click', function() {
            const activeEntity = document.querySelector('.model-entity[visible="true"]');
            if (activeEntity) {
                const currentScale = activeEntity.getAttribute('scale');
                const newScale = Math.max(0.1, currentScale.x - 0.1);
                const newScaleStr = `${newScale} ${newScale} ${newScale}`;
                activeEntity.setAttribute('scale', newScaleStr);
                
                // Kalıcı modeli de güncelle
                const persistentModelId = `persistent-${activeEntity.id}`;
                const persistentModel = document.getElementById(persistentModelId);
                if (persistentModel) {
                    persistentModel.setAttribute('scale', newScaleStr);
                }
                
                console.log('Model küçültüldü:', newScale);
            }
        });
        
        // Model kontrol komponenti
        AFRAME.registerComponent('model-controls', {
            schema: {
                enabled: {default: true}
            },
            init: function() {
                // Başlangıç değerlerini al
                const currentScale = this.el.getAttribute('scale');
                const currentRotation = this.el.getAttribute('rotation');
                
                this.scale = currentScale.x || 0.5;
                this.rotation = { 
                    x: currentRotation ? currentRotation.x : 0, 
                    y: currentRotation ? currentRotation.y : 0, 
                    z: currentRotation ? currentRotation.z : 0 
                };
                
                console.log('Model controls başlatıldı:', this.el.id);
            }
        });
        
        // İşaretçi olaylarını kaydetmek için komponent
        AFRAME.registerComponent('registerevents', {
            init: function () {
                const marker = this.el;
                const modelEntity = marker.querySelector('.model-entity');
                const modelId = modelEntity.id;
                const modelName = modelEntity.getAttribute('data-model-name');
                const modelScale = modelEntity.getAttribute('scale');
                const modelSrc = modelEntity.getAttribute('gltf-model');
                
                // Model yüklendiğinde
                modelEntity.addEventListener('model-loaded', function() {
                    console.log('Model yüklendi:', modelName);
                    // Modeli görünür yap
                    modelEntity.setAttribute('visible', 'true');
                });
                
                // İşaretçi bulunduğunda
                marker.addEventListener('markerFound', function () {
                    console.log('İşaretçi bulundu:', marker.id, 'Model:', modelName);
                    
                    // Aktif modeli güncelle
                    activeModel = modelName;
                    
                    // Modeli görünür yap
                    modelEntity.setAttribute('visible', 'true');
                    
                    // Aktif model bilgisini güncelle
                    document.getElementById('marker-message').style.display = 'none';
                    document.getElementById('marker-info').style.display = 'block';
                    document.getElementById('active-model').textContent = modelName;
                    
                    // Kalıcı model var mı kontrol et
                    const persistentModelId = `persistent-${modelId}`;
                    let persistentModel = document.getElementById(persistentModelId);
                    
                    if (!persistentModel) {
                        // Kalıcı model yoksa oluştur
                        const persistentModelsContainer = document.getElementById('persistent-models');
                        
                        persistentModel = document.createElement('a-entity');
                        persistentModel.id = persistentModelId;
                        persistentModel.setAttribute('gltf-model', modelSrc);
                        persistentModel.setAttribute('scale', '0.5 0.5 0.5');
                        persistentModel.setAttribute('data-model-name', modelName);
                        persistentModel.setAttribute('model-controls', '');
                        persistentModel.setAttribute('visible', 'true');
                        
                        persistentModelsContainer.appendChild(persistentModel);
                        
                        // Model yüklendiğinde
                        persistentModel.addEventListener('model-loaded', function() {
                            console.log('Kalıcı model yüklendi:', modelName);
                            // Modeli görünür yap
                            persistentModel.setAttribute('visible', 'true');
                        });
                    }
                    
                    // İşaretçinin dünya koordinatlarını al
                    const markerWorldPosition = new THREE.Vector3();
                    const markerWorldRotation = new THREE.Quaternion();
                    const markerWorldScale = new THREE.Vector3();
                    
                    marker.object3D.getWorldPosition(markerWorldPosition);
                    marker.object3D.getWorldQuaternion(markerWorldRotation);
                    marker.object3D.getWorldScale(markerWorldScale);
                    
                    // Kalıcı modelin pozisyonunu ve rotasyonunu güncelle
                    persistentModel.object3D.position.copy(markerWorldPosition);
                    persistentModel.object3D.quaternion.copy(markerWorldRotation);
                    
                    // Modelin boyutunu sabit tut
                    persistentModel.object3D.scale.set(0.5, 0.5, 0.5);
                    
                    // Kalıcı modeli hemen görünür yap
                    persistentModel.setAttribute('visible', 'true');
                });
                
                // İşaretçi kaybolduğunda
                marker.addEventListener('markerLost', function () {
                    console.log('İşaretçi kayboldu:', marker.id);
                    
                    // Orijinal modeli gizle
                    modelEntity.setAttribute('visible', 'false');
                    
                    // Kalıcı modeli göster
                    const persistentModelId = `persistent-${modelId}`;
                    const persistentModel = document.getElementById(persistentModelId);
                    
                    if (persistentModel) {
                        // Kalıcı modeli görünür yap
                        persistentModel.setAttribute('visible', 'true');
                    }
                });
            }
        });

        // Model yüklendiğinde yükleme ekranını kaldır
        document.addEventListener('DOMContentLoaded', function() {
            // Yükleme ekranını göster
            document.getElementById('loading').style.display = 'flex';
            
            // Kamera başlatıldığında yükleme ekranını kaldır
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 3000);
        });
        
        // Sahne yüklendiğinde
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('Sahne yüklendi');
            
            // Yükleme ekranını kaldır
            document.getElementById('loading').style.display = 'none';
            
            // Modellerin boyutunu ve pozisyonunu düzelt
            document.querySelectorAll('.model-entity').forEach(function(entity) {
                entity.setAttribute('scale', '0.5 0.5 0.5');
                entity.setAttribute('position', '0 0 0');
                entity.setAttribute('visible', 'true');
            });

            document.querySelectorAll('#persistent-models a-entity').forEach(function(entity) {
                entity.setAttribute('scale', '0.5 0.5 0.5');
                entity.setAttribute('position', '0 0 0');
                entity.setAttribute('visible', 'true');
            });
        });
    </script>
</body>
</html>
