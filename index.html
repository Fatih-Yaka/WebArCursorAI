<!DOCTYPE html>
<html>
<head>
    <title>İnşaat AR Projesi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="arjs-loader">
        <div class="loading-text">
            Kamera başlatılıyor...<br><br>
            Lütfen kamera izni verin
        </div>
    </div>
    
    <div class="instructions">
        ▪ Kamerayı tabeladaki işaretçiye doğrultun<br>
        ▪ Binanın bitmiş halini görmek için sabit tutun<br>
        ▪ Daha iyi görüntü için tabelaya yaklaşıp uzaklaşabilirsiniz
    </div>

    <a-scene
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best; patternRatio: 0.75;'
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;">
        
        <a-assets>
            <a-asset-item id="building-model" src="assets/BuildingModel.glb"></a-asset-item>
        </a-assets>

        <a-marker 
            type="pattern"
            url="assets/Building.patt"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="2"
            raycaster="objects: .clickable"
            emitevents="true">
            
            <a-entity
                id="building"
                position="0 0 0"
                scale="0.5 0.5 0.5"
                rotation="0 0 0"
                gltf-model="#building-model"
                class="clickable">
            </a-entity>
            
        </a-marker>

        <a-entity camera></a-entity>
        
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
