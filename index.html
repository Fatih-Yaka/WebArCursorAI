<!DOCTYPE html>
<html>
<head>
    <title>WebAR Küp Deneyimi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('change-color-on-click', {
            init: function () {
                let el = this.el;
                let colors = ['red', 'blue', 'green', 'yellow', 'purple'];
                let currentIndex = 0;
                
                el.addEventListener('click', function () {
                    currentIndex = (currentIndex + 1) % colors.length;
                    el.setAttribute('material', 'color', colors[currentIndex]);
                });
            }
        });

        window.onload = function() {
            document.querySelector('.arjs-loader').style.display = 'block';
            
            // Kamera erişimi kontrolü
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    document.querySelector('.arjs-loader').style.display = 'none';
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(function(err) {
                    document.querySelector('.arjs-loader-message').innerText = 
                        'Kamera erişimi reddedildi. Lütfen kamera izinlerini kontrol edin.';
                });
        };
    </script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div class="arjs-loader-message">Kamera izni verip bekleyin...</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false"
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;'
        embedded>
        <a-marker preset="hiro" smooth="true" smoothCount="5">
            <a-box
                position="0 0.5 0"
                material="color: red"
                scale="1 1 1"
                change-color-on-click
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
            </a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
