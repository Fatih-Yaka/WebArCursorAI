<!DOCTYPE html>
<html>
<head>
    <title>AR Model Görüntüleme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .arjs-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading-text {
            color: white;
            font-size: 24px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        /* VR butonunu gizle */
        .a-enter-vr {
            display: none !important;
        }
        /* Ekran görüntüsü butonu */
        #screenshot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        #screenshot-btn img {
            width: 30px;
            height: 30px;
        }
        /* Bildirim */
        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loading">
        <div class="loading-text">
            Kamera başlatılıyor...<br><br>
            Lütfen bekleyin
        </div>
    </div>

    <div id="notification">Ekran görüntüsü kaydedildi!</div>

    <button id="screenshot-btn" title="Ekran görüntüsü al">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="30px" height="30px">
            <circle cx="12" cy="12" r="3.2"/>
            <path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
        </svg>
    </button>

    <a-scene 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false">
        
        <!-- Asset Management System -->
        <a-assets>
            <a-asset-item id="model" src="assets/fred.glb"></a-asset-item>
        </a-assets>
        
        <!-- Model -->
        <a-entity
            id="model-entity"
            position="0 0 -3"
            rotation="0 0 0"
            scale="0.5 0.5 0.5"
            gltf-model="#model"
            touch-controls>
        </a-entity>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Parmak kontrolleri için komponent
        AFRAME.registerComponent('touch-controls', {
            init: function() {
                this.scale = 0.5;
                this.rotation = { x: 0, y: 0, z: 0 };
                this.position = { x: 0, y: 0, z: -3 };
                
                // Touch olaylarını dinle
                document.addEventListener('touchstart', this.onTouchStart.bind(this));
                document.addEventListener('touchmove', this.onTouchMove.bind(this));
                document.addEventListener('touchend', this.onTouchEnd.bind(this));
            },
            
            onTouchStart: function(event) {
                // Ekran görüntüsü butonuna tıklandığında dokunma olayını engelle
                if (event.target.id === 'screenshot-btn') return;
                
                this.touchStartX = event.touches[0].clientX;
                this.touchStartY = event.touches[0].clientY;
                
                // İki parmak varsa başlangıç mesafesini kaydet
                if (event.touches.length === 2) {
                    this.initialDistance = this.getDistance(event.touches[0], event.touches[1]);
                }
            },
            
            onTouchMove: function(event) {
                // Ekran görüntüsü butonuna tıklandığında dokunma olayını engelle
                if (event.target.id === 'screenshot-btn') return;
                
                event.preventDefault();
                
                // Tek parmak ile döndürme
                if (event.touches.length === 1) {
                    const deltaX = event.touches[0].clientX - this.touchStartX;
                    const deltaY = event.touches[0].clientY - this.touchStartY;
                    
                    this.rotation.y += deltaX * 0.5;
                    this.rotation.x += deltaY * 0.5;
                    
                    this.touchStartX = event.touches[0].clientX;
                    this.touchStartY = event.touches[0].clientY;
                }
                // İki parmak ile boyutlandırma
                else if (event.touches.length === 2) {
                    const currentDistance = this.getDistance(event.touches[0], event.touches[1]);
                    const scale = currentDistance / this.initialDistance;
                    
                    this.scale = Math.max(0.1, Math.min(2, this.scale * scale));
                    this.initialDistance = currentDistance;
                }
                
                // Değişiklikleri uygula
                this.updateTransform();
            },
            
            onTouchEnd: function() {
                // Touch olayı bittiğinde yapılacak işlemler
            },
            
            getDistance: function(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            },
            
            updateTransform: function() {
                this.el.setAttribute('rotation', `${this.rotation.x} ${this.rotation.y} ${this.rotation.z}`);
                this.el.setAttribute('scale', `${this.scale} ${this.scale} ${this.scale}`);
            }
        });

        // Model yüklendiğinde yükleme ekranını kaldır
        document.querySelector('a-entity[gltf-model]').addEventListener('model-loaded', function() {
            console.log('Model yüklendi');
            document.getElementById('loading').style.display = 'none';
        });
        
        // Sayfa yüklendiğinde
        window.addEventListener('load', function() {
            console.log('Sayfa yüklendi');
            
            // 5 saniye sonra yükleme ekranını kaldır (yedek çözüm)
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 5000);
            
            // Ekran görüntüsü butonu
            const screenshotBtn = document.getElementById('screenshot-btn');
            const notification = document.getElementById('notification');
            
            screenshotBtn.addEventListener('click', function() {
                // Canvas elementini al
                const canvas = document.querySelector('canvas.a-canvas');
                
                // Canvas'ı resim olarak kaydet
                const image = canvas.toDataURL('image/png');
                
                // Resmi indirmek için link oluştur
                const link = document.createElement('a');
                link.href = image;
                link.download = 'ar-screenshot-' + new Date().toISOString().slice(0, 10) + '.png';
                
                // Linki tıkla ve indir
                link.click();
                
                // Bildirim göster
                notification.style.display = 'block';
                setTimeout(function() {
                    notification.style.display = 'none';
                }, 2000);
            });
        });
    </script>
</body>
</html>
