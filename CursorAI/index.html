<!DOCTYPE html>
<html>
<head>
    <title>WebAR Fred Deneyimi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('model-handler', {
            init: function () {
                this.el.addEventListener('model-loaded', () => {
                    // Model yüklendiğinde animasyonu başlat
                    this.el.setAttribute('animation', {
                        property: 'rotation',
                        to: '0 360 0',
                        loop: true,
                        dur: 10000,
                        easing: 'linear'
                    });
                });
            }
        });
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 1 !important;
        }
        .a-enter-vr {
            display: none;
        }
        #arjs-video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 0 !important;
        }
        .a-scene-fullscreen {
            position: fixed !important;
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: Arial, sans-serif;
        }
        .rotate-prompt {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 9998;
        }
    </style>
</head>
<body>
    <div class="loading">Kamera başlatılıyor...</div>
    <div class="rotate-prompt">En iyi deneyim için telefonu yatay tutun</div>
    
    <a-scene
        embedded
        renderer="antialias: true; alpha: true; precision: mediump;"
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="fred-model" src="assets/fred.glb"></a-asset-item>
        </a-assets>

        <a-entity camera look-controls="enabled: true" position="0 1.6 0"></a-entity>
        
        <a-entity
            position="0 0 -3"
            scale="1 1 1"
            gltf-model="#fred-model"
            model-handler>
        </a-entity>
        
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
                checkOrientation();
            }, 3000);

            // Video elementini tam ekran yap
            const video = document.querySelector('#arjs-video');
            if (video) {
                video.style.width = '100vw';
                video.style.height = '100vh';
                video.style.objectFit = 'cover';
                video.style.position = 'absolute';
                video.style.top = '0';
                video.style.left = '0';
            }
        });

        function checkOrientation() {
            const rotatePrompt = document.querySelector('.rotate-prompt');
            if (window.orientation === 0 || window.orientation === 180) {
                rotatePrompt.style.display = 'block';
                setTimeout(() => {
                    rotatePrompt.style.display = 'none';
                }, 3000);
            } else {
                rotatePrompt.style.display = 'none';
            }
        }

        window.addEventListener('orientationchange', checkOrientation);

        window.addEventListener('camera-error', () => {
            document.querySelector('.loading').innerHTML = 
                'Kamera erişimi hatası! Lütfen:<br>' +
                '1. Chrome tarayıcısını kullanın<br>' +
                '2. Kamera izinlerini kontrol edin<br>' +
                '3. Sayfayı yenileyin';
        });
    </script>
</body>
</html>
